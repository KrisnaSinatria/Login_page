<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="banner">
          <img src="assets/img/banner.png" alt="Banner">
        </div>
      </div>
      <div class="col">
        <div class="login-box">
          <div class="card">
            <div class="card-header">
              <h1>Welcome</h1>
              <p>Sign to continue</p>
            </div>
            <form action="">
              <div class="card-body">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input class="input" type="text" name="username" id="username" placeholder="exp: KrsnPTRS" title="Username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="input" type="password" name="password" id="password" placeholder="********" title="Password" required>
                </div>
                <span>Dont have an account? <a class="link" href="">Sign Up</a></span>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn-login">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
